<form action="checkLogin()" class="login-form">
  <h1>Login</h1>

  <div class="txtb">
    <input type="text">
    <span data-placeholder="Username"></span>
  </div>

  <div class="txtb">
    <input type="password">
    <span data-placeholder="Password"></span>
  </div>

  <button type="button" class="btn" (click)="checkLogin()">Login</button>

  <div class="bottom-text">
    Don't have account? <a href="#">Sign up</a>
  </div>

</form>
