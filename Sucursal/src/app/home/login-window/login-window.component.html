<span *ngIf="loginState">
  <div class="alert alert-success" role="alert">
    A simple success alertâ€”check it out!
  </div>
</span>

<form action="checkLogin()" class="login-form">
  <h1>Login</h1>

  <div class="txtb">
    <input #userInput [(ngModel)]="username" name="username" type="text" (focus)="focusIn(userInput)" (focusout)="focusOut(userInput)">
    <span data-placeholder="Username"></span>
  </div>

  <div class="txtb">
    <input #passwordInput type="password" [(ngModel)]="password" name="password" (focus)="focusIn(passwordInput)" (focusout)="focusOut(passwordInput)">
    <span data-placeholder="Password"></span>
  </div>

  <app-button (click)="checkLogin()">Login</app-button>

  <div class="bottom-text">
    Don't have account? <a href="#">Sign up</a>
  </div>

</form>
