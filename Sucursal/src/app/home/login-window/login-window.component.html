<form action="checkLogin()" class="login-form">
  <h1>Login</h1>

  <div class="txtb">
    <input #userInput type="text" (focus)="focusIn(userInput)" (focusout)="focusOut(userInput)">
    <span data-placeholder="Username"></span>
  </div>

  <div class="txtb">
    <input #passwordInput type="password" (focus)="focusIn(passwordInput)" (focusout)="focusOut(passwordInput)">
    <span data-placeholder="Password"></span>
  </div>

  <button type="button" class="btn" (click)="checkLogin()">Login</button>

  <div class="bottom-text">
    Don't have account? <a href="#">Sign up</a>
  </div>

</form>
